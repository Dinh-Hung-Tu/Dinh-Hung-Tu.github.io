<script>
function loadXMLDoc() //create dynamic content of the questions
{
var xmlhttp;
if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
else
  {// code for IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.onreadystatechange=function()
  {
  if (xmlhttp.readyState==4 && xmlhttp.status==200)
    {
    text = xmlhttp.responseText;
    output=text.split('<div class="divider-50">');
    var item = output[Math.floor(Math.random()*output.length)];
    document.getElementById('main').innerHTML = item;
    }
  }
xmlhttp.open("GET","pool.txt",true);
xmlhttp.send();
}
</script>
</head>
