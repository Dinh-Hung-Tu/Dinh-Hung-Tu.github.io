<html>
<head>
<title>Flashcard</title>
<script src="underscore-min.js"></script>

<script>
	// Global variables are accessible by any functions below 
	var total_questions = 10;
	var question_indexes = new Array(total_questions);//create a total_questions element array
	
	// Call the load XML Document
	function start()
	{
		loadXMLDoc();
	}
	
	// Load XML
	function loadXMLDoc() //create dynamic content of the questions
	{
		var xmlhttp;
		if (window.XMLHttpRequest)
		  {// code for IE7+, Firefox, Chrome, Opera, Safari
		  xmlhttp=new XMLHttpRequest();
		  }
		else
		  {// code for IE6, IE5
		  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
		  }
		xmlhttp.onreadystatechange=function()
		  {
		  if (xmlhttp.readyState==4 && xmlhttp.status==200)
			{
			text = xmlhttp.responseText;
			output=text.split('\n');			
			var population = Array.apply(null, {length: output.length}).map(Number.call, Number)
			var question_indexes = _.sample(population, total_questions); //till here, a set of unique question indexes is chosen.						
			}
		  }
		xmlhttp.open("GET","wordlist.txt",true);
		xmlhttp.send();
	}
	function question_display(i){ // This function accept the question order. From this question order, access the question_indexes array to identify the question
		var item = output[question_indexes[i]];
		document.getElementById('main').innerHTML = item;
	}

</script>
</script>
</head>
<body>
<h1>Hello World!</h1>
<input type="button" value="START" id="startButton" onclick="start();">	
<input type="button" value="NEXT" id="startButton" onclick="question_display();">	
<div id="main">
    <p class = "main">[...Word Pair will be unveiled here...]</p>
    </div>

</body>
</html>
